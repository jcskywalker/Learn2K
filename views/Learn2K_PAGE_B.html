<script id="obhp" type="text/x-handlebars-template">
    {{#each projects}}
    
         <h6>
             <h1 style="color:azure; text-align:center">{{BD}}</h1>
             
            <video class="card"width="150" controls> 
                      <source src="/VideoImage/{{videoBD}}" type="video/mp4"></video>
             <img src="VideoImage/{{imageBD}}" alt=""class="img-responsive">
             <h3 style="text-align: right; color:azure">{{DBD}}</h3>
             <h1 style="color:azure; text-align:center">{{BO}}</h1>
             
             <img src="VideoImage/{{imageBO}}"alt=""class="img-responsive">
             <h3 style="text-align: right; color:azure">{{DBO}}</h3>
             <h1 style="color:azure; text-align:center">{{AD}}</h1>
             
             <img src="VideoImage/{{imageAD}}"alt=""class="img-responsive">
             <h3 style="text-align: right; color:azure">{{DAD}}</h3>
             <h1 style="color:azure; text-align:center">{{AO}}</h1>
             
             <img src="VideoImage/{{imageAO}}" alt=""class="img-responsive">
             <h3 style="text-align: right; color:azure">{{DAO}}</h3>
        </h6>
        <!--Word Game Start -->
<div class="container text-center mt-2">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <p class="lead text-white">Type The Given Word Within
        <span class="text-success" id="seconds">5</span> Seconds:</p>
      <h2 class="display-2 mb-5 text-white" id="current-word">{{BD}}{{BO}}{{AD}}{{AO}}</h2>
      <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input">
      <h4 class="mt-3 text-white" id="message"></h4>
      <div class="row mt-5">
        <div class="col-md-6">
          <h3 class="text-white">Time Left:
            <span id="time" class="text-white">0</span>
          </h3>
        </div>
        <div class="col-md-6">
          <h3 class="text-white">Score:
            <span id="score" class="text-white">0</span>
          </h3>
        </div>
      </div>

    </div>
  </div>
</div>
<!--Word Game End-->
     {{/each}}
